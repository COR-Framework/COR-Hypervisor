name: TestApp
modules:
 - path: requestor/requestor.py
   executor: python3
   keep_alive: true
   instances:
   - alias: requestor
     connections: [
     {type: request, to: responder},
     ]

 - path: responder/responder.py
   executor: python3
   keep_alive: true
   instances:
    - alias: responder
      "connections": [
      {type: response, to: requestor},
      ]
