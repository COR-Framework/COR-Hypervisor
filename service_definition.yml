name: TestApp
modules:
 - path: /somewhere/module1.py
   keep_alive: true
   instances:
   - alias: module1_1
     host: 192.168.1.2
     parameters: {argument1: "test", argument2: "1234"}
     connections: [
     {type: request, to: module1_2},
     {type: hello, to: module2_1}
     ]

   - alias: module1_2
     config: {argument1: "test1", argument2: "unconstrained by host"}
     "connections": [
            {type: request, to: module1_2},
            {type: hello, to: module2_1}
      ]

 - path: /somewhere/module2.py
   keep_alive: true
   instances:
    - alias: module2_1
      host: 192.168.1.3
      parameters: {argument1: "test", argument2: "1234"}
      "connections": [
            {type: request, to: module1_2},
            {type: hello, to: module2_1}
      ]
